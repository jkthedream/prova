<header>
    <main>
        <section class="container">
            <h2 id="titulo">Produtos</h2>
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                    </tr>
                </thead>

                <tbody id="tabelaProduto">
                    <tr class="produto" id="produto1">
                        <td class="prodNome">Bone</td>
                        <td class="prodDesc">Chapéu </td>
                        <td class="prodPreco">R$60,00</td>
                        <td class="prodEstoq">10</td>
                    </tr>

                    <tr class="tabelaProduto">
                        <td class="prodNome">Bíblia</td>
                        <td class="prodDesc">livro </td>
                        <td class="prodPreco">R$ 20,00</td>
                        <td class="prodEstoq">390</td>
                    </tr>
                </tbody>

            </table>
</header>



<body>

    <section class="container">
        <h2 id="titulo-form">Adicionar novo produto</h2>
        <ul id="mensagens-erro"></ul>
        <form id="form-adiciona">
            <div class="">
                <label for="produto">Nome:</label>
                <input id="produto" name="produto" type="text" placeholder="digite o nome do seu paciente"
                    class="campo">
            </div>
            <div class="grupo">
                <label for="Descrição">Descrição:</label>
                <input id="Descrição" name="Descrição" type="text" placeholder="digite o peso do seu paciente"
                    class="campo">
            </div>
            <div class="grupo">
                <label for="Preço">Preço</label>
                <input id="Preço" name="Preço" type="text" placeholder="digite a altura do seu paciente" class="campo">
            </div>
            <div class="grupo">
                <label for="Estoque">Estoque:</label>
                <input id="Estoque" name="Estoque" type="text"
                    placeholder="digite a porcentagem de gordura do seu paciente" class="campo">
            </div>

            <button id="addProd" class="botao bto-principal">Adicionar</button>
        </form>
    </section>



    <script src="js/jj.js"></script>
    <script src="js/addProd.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
